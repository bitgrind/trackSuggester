<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Track Suggester</title>
  </head>
  <body class="container">
    <main class="">
      <div class="questions">
        <h1>questions</h1>
        <div>
          <form>
            <div class="question">
              <h2>Which do you Prefer?</h2>
              <select>
                <option value="style">Style?</option>
                <option value="structure">Structure?</option>
              </select>
            </div>
            <div class="question">
              <h2>Which do you Prefer?</h2>
                <select>
                  <option value="open">Open Source?</option>
                  <option value="closed">Closed Source?</option>
                </select>
            </div>
            <div class="question">
              <h2>What kind of company do you want to work for</h2>
                <select>
                  <option value="style">Small Business?</option>
                  <option value="structure">Large Enterprise?</option>
                </select>
            </div>
            <div class="question">
              <h2>What kind of company do you want to work for</h2>
              <select>
                <option value="style">Mobile Development?</option>
                <option value="structure">Server Development</option>
              </select>
            </div>
            <div class="question">
              <h2>Whats Your idea of a starting salary?</h2>
                <select>
                  <option value="35k">$35,000</option>
                  <option value="40k">$40,000</option>
                  <option value="45k">$45,000</option>
                </select>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
