<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <main class="container">
      <div id="questions">
        <h1>Epicodus Track Finder</h1>
        <div class="row">
            <div id="styleQ" class="question col-md-6">
              <h2>Which do you Prefer:</h2>
              <div class="row">
                <div class="col-md-12">
                  <label for="style"><h3>Design?</h3></label>
                  <input id="style" value="style" type="radio">
                  <img src="img/design.png">
                </div>
                <span class="">OR</span>
                <div class="col-md-12">
                  <label for="structure"><h3>Structure?</h3></label>
                  <input id="structure" value="structure" type="radio">
                  <img src="img/structure.jpg">
                </div>
              </div>
            </div>
            <div id="opensourceQ" class="question col-md-6">
              <h2>Which do you Prefer?</h2>
              <div class="row">
                <div class="col-md-12">
                  <label for="opensource"><h3>Open Source</h3></label>
                  <input id="opensource" value="opensource" type="radio">
                  <img src="img/opensource1.png">
                  <img src="img/opensource2.jpg">
                </div>
                <span class="">OR</span>
                <div class="col-md-12">
                  <label for="closedsource"><h3>Closed Source</h3></label>
                  <input id="closedsource" value="closedsource" type="radio">
                  <img src="img/closedsource.png">
                  <img src="img/apple.png">
                </div>
              </div>
            </div>
            <div id="businessQ" class="question col-md-6">
              <h2>What kind of company do you want to work for?</h2>
              <div class="row">
                <div class="col-md-12">
                  <label for="smbusiness"><h3>Small Business</h3></label>
                  <input id="smbusiness" value="smbusiness" type="radio">
                  <img src="img/smallbusiness.jpg">
                </div>
                <span class="">OR</span>
                <div class="col-md-12">
                  <label for="lrgbusiness"><h3>Large Enterprise</h3></label>
                  <input id="lrgbusiness" value="lrgbusiness" type="radio">
                  <img src="img/lgbusiness.jpg">
                </div>
              </div>
            </div>
            <div id="mobiledevQ" class="question col-md-6">
              <h2>What kind of platform do you want to develop for?</h2>
              <div>
                <div class="col-md-12">
                  <label for="mobiledev"><h3>Mobile Development</h3></label>
                  <input id="mobiledev" value="mobiledev" type="radio">
                  <img src="img/mobile.png">
                </div>
                <span class="">OR</span>
                <div class="col-md-12">
                  <label for="serverdev"><h3>Server Development</h3></label>
                  <input id="serverdev" value="serverdev" type="radio">
                  <img src="img/server.png">
                </div>
              </div>
            </div>
            <div id="salaryQ" class="question col-md-6">
              <h2>Whats Your idea of a starting salary?</h2>
              <div class="row">
                <div class="col-md-12">
                  <label for="salary-35k"><h2>$35,000</h2></label>
                  <input id="salary-35k" value="35k" type="radio">
                </div>
                <span class="salary">OR</span>
                <div class="col-md-12">
                  <label for="salary-40k"><h2>$40,000</h2></label>
                  <input id="salary-40k" value="40k" type="radio">
                </div>
                <span class="salary">OR</span>
                <div class="col-md-12">
                  <label for="salary-45k"><h2>$45,000</h2></label>
                  <input id="salary-45k" value="45k" type="radio">
                </div>
              </div>
            </div>
          <div>
            <div id="track" class="">
              <h1>Program Tracks Ranked Based on Your Answers:</h1>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>

    </footer>
  </body>
</html>
